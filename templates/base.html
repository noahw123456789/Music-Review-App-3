<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Review App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><img src="/static/Images/music-app-logos-removebg-preview.png" alt="Logo"></li>
            <li><h1>Rate My Track</h1></li>
            <div id="rightside-nav-bar">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('all_songs') }}">Rate A Song</a></li>
                <li><a href="{{ url_for('view_ratings') }}">View Ratings</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </div>
        </ul>
    </nav>


    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>{% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}  
</body>
</html>
